<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <title>"Electric Staff"</title>
</head>
<body>
  <header style="background-image: url(./img/header/bg.jpg);">
    <div class="container" >
      <div class="header__top">
        <div class="logo">
          <object class="logo__icon" style="stroke:aliceblue" data="./img/header/logo.svg" type="image/svg+xml">Лого</object>
        </div>
        <a class="header__phone" href="tel:+79024058000">+7(902)405-80-00</a>
        <div class="header__social">
          <a class="header__social-link" href="#">
            <span class="header__social-name header__social-name--whatsapp">WhatsApp</span>
            <object class="header__social-icon header__social-icon--whatsapp" data="./img/header/whatsapp.svg" type="image/svg+xml">WhatsApp</object>
          </a>
          <a class="header__social-link" href="#">
            <span class="header__social-name header__social-name--instagram">Instagram</span>
            <object class="header__social-icon header__social-icon--instagram" data="./img/header/instagram.svg" type="image/svg+xml">Instagram</object>
          </a>
        </div>
      </div>
      <div class="header__middle">
        <h1 class="header__title">
          <span class="header__title-part-style">ЭЛЕКТРО/</span>
          МОНТАЖНЫЕ
          <br>РАБОТЫ
        </h1>
        <h3 class="header__slogan">Мы работаем для Вас. И с максимальным вниманием относимся к каждому клиенту</h3>
      </div>
      <div class="header__bottom">
        <div class="scroll-in-down">
          <button class="scroll-in-down__button">Узнать адрес</button>
          <button class="scroll-in-down__button scroll-in-down--next"></button>
        </div>
        <div class="mouse-icon">
          <object data="./img/mouse.min.svg" type="image/svg+xml">mouse</object>
        </div>
      </div>
    </div>
  </header>
    
  


  <script src="./js/bundle.min.js"></script>
</body>
</html>
